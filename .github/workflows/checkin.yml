name: HiFiNi 自动签到

on:
  # 定时任务：每天北京时间 0:00 执行（UTC 16:00）
  schedule:
    - cron: '0 16 * * *'
  
  # 支持手动触发
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安装系统依赖（Chrome）
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 执行签到
      env:
        HIFINI_USERNAME: ${{ secrets.HIFINI_USERNAME }}
        HIFINI_PASSWORD: ${{ secrets.HIFINI_PASSWORD }}
        HIFINI_COOKIE: ${{ secrets.HIFINI_COOKIE }}
        HIFINI_ENCRYPTION_KEY: ${{ secrets.HIFINI_ENCRYPTION_KEY }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        IS_AUTO_RUN: ${{ github.event_name == 'schedule' }}
      run: |
        python hifini_checkin.py
    
    - name: 提交加密Cookie（如果有更新）
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 自动更新加密Cookie和签到记录 $(date '+%Y-%m-%d %H:%M:%S')" && git push)
    
    - name: 发送通知（可选）
      if: failure()
      run: |
        echo "签到失败，请检查日志"

